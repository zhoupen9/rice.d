#windowrulev2 = opacity 0.9 0.9, class:^(CherryStudio)$
#windowrulev2 = opacity 0.7 0.9, class:com.alibabainc.dingtalk
windowrulev2 = noblur, class:^google-chrome$
windowrulev2 = opaque, class:^google-chrome$
windowrulev2 = noanim, class:^google-chrome$
#windowrulev2 = noblur, class:^firefox-dev$
#windowrulev2 = opacity 0.8, class:^firefox-dev$
windowrulev2 = noblur, class:^$
# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, title:^et$
windowrule = float, class:com.nextcloud.desktopclient.nextcloud
windowrule = move 1400 24, class:com.nextcloud.desktopclient.nextcloud

